<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <span>
        <h1>To Do list</h1>
        <button id="AddNew">+ Add new</button>
    </span>
    <table id="Table">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Type</th>
            <th>tools</th>
        </tr>
        <tr>
            <td>Name</td>
            <td>00</td>
            <td>type</td>
            <td>
                <button id="EditBtn" class="fa-solid fa-pen"></button>
                <button id="DeleteBtn" class="fa-solid fa-trash"></button>
            </td>
        </tr>
        >
    </table>
    <form id="Modal" class="modal">
        <h1>Add new</h1>
        <input type="text" placeholder="Enter the name">
        <input type="number" placeholder="Enter the age">
        <input type="text" placeholder="Enter the type">
        <button type="submit">Add</button>
    </form>
    <form id="EditModal" class="modal">
        <h1>Edit</h1>
        <input type="text" placeholder="Enter the name">
        <input type="number" placeholder="Enter the age">
        <input type="text" placeholder="Enter the type">
        <button type="submit">Edit</button>
    </form>
    <div id="message" class="message">
        <i class="fa-regular fa-circle-xmark"></i><p>Error</p>
    </div>
    <div class="overlay" id="Overlay"></div>
    <script src="./index.js"></script>
</body>
</html>
